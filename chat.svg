<svg width="600" height="380" viewBox="0 0 600 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Clean, Professional Styling */
    .bubble-bot { fill: #F6F8FA; stroke: #E1E4E8; stroke-width: 1px; }
    .bubble-user { fill: #0078D4; }
    
    /* Font: Using standard system fonts to prevent rendering errors */
    .text-bot { 
      fill: #24292E; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
      font-size: 14px; 
      line-height: 1.5;
    }
    .text-user { 
      fill: #FFFFFF; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
      font-size: 14px; 
      font-weight: 600; 
    }
    
    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      .bubble-bot { fill: #161B22; stroke: #30363D; }
      .text-bot { fill: #C9D1D9; }
      .bubble-user { fill: #1F6FEB; }
      .text-user { fill: #F0F6FC; }
    }

    /* Smooth Slide-Up Animation */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .msg-1 { animation: fadeIn 0.6s ease-out forwards; animation-delay: 0.5s; opacity: 0; }
    .msg-2 { animation: fadeIn 0.6s ease-out forwards; animation-delay: 2.0s; opacity: 0; }
    .msg-3 { animation: fadeIn 0.6s ease-out forwards; animation-delay: 4.0s; opacity: 0; }
    .msg-4 { animation: fadeIn 0.6s ease-out forwards; animation-delay: 6.0s; opacity: 0; }
  </style>

  <g transform="translate(240, 20)" class="msg-1">
    <rect width="340" height="50" rx="12" class="bubble-user" />
    <text x="20" y="30" class="text-user">Hi Omar! I see a lot of AI work here.</text>
  </g>

  <g transform="translate(20, 90)" class="msg-2">
    <rect width="510" height="80" rx="12" class="bubble-bot" />
    <text x="20" y="30" class="text-bot">
      <tspan x="20" dy="0">Hey! I'm a self-taught dev &amp; final-year student.</tspan>
      <tspan x="20" dy="24">I specialize in <tspan font-weight="bold">RAG pipelines</tspan> and <tspan font-weight="bold">Computer Vision</tspan>.</tspan>
    </text>
  </g>

  <g transform="translate(250, 190)" class="msg-3">
    <rect width="330" height="50" rx="12" class="bubble-user" />
    <text x="20" y="30" class="text-user">That's a hot stack. Any active projects?</text>
  </g>

  <g transform="translate(20, 260)" class="msg-4">
    <rect width="540" height="80" rx="12" class="bubble-bot" />
    <text x="20" y="30" class="text-bot">
      <tspan x="20" dy="0">Two main ones: <tspan font-weight="bold">BookFriend</tspan> (a RAG reading assistant)</tspan>
      <tspan x="20" dy="24">and <tspan font-weight="bold">FaceSense</tspan> for real-time emotion analysis.</tspan>
    </text>
  </g>

</svg>
