<svg width="600" height="300" viewBox="0 0 600 300"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ===== Message 1 ===== -->
  <g transform="translate(350, 15)" opacity="0">
    <animate attributeName="opacity"
      from="0" to="1"
      dur="0.5s"
      begin="0.5s"
      fill="freeze"/>

    <rect width="230" height="40" rx="18" fill="#0078D4"/>
    <text x="15" y="26"
          fill="#ffffff"
          font-size="15"
          font-weight="600"
          font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      Tell me about yourself!
    </text>
  </g>

  <!-- ===== Message 2 ===== -->
  <g transform="translate(20, 60)" opacity="0">
    <animate attributeName="opacity"
      from="0" to="1"
      dur="0.5s"
      begin="2s"
      fill="freeze"/>

    <rect width="460" height="64" rx="18" fill="#e9e9eb"/>
    <text x="18" y="26"
          fill="#242424"
          font-size="15"
          font-weight="500"
          font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      <tspan x="18" dy="0">Hey! I'm a self-taught dev &amp; aspiring AI Engineer</tspan>
      <tspan x="18" dy="22">in my final year. I love solving hard problems. ‚ö°</tspan>
    </text>
  </g>

  <!-- ===== Message 3 ===== -->
  <g transform="translate(320, 135)" opacity="0">
    <animate attributeName="opacity"
      from="0" to="1"
      dur="0.5s"
      begin="4s"
      fill="freeze"/>

    <rect width="260" height="40" rx="18" fill="#0078D4"/>
    <text x="15" y="26"
          fill="#ffffff"
          font-size="15"
          font-weight="600"
          font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      What are you building lately?
    </text>
  </g>

  <!-- ===== Message 4 ===== -->
  <g transform="translate(20, 185)" opacity="0">
    <animate attributeName="opacity"
      from="0" to="1"
      dur="0.5s"
      begin="6s"
      fill="freeze"/>

    <rect width="500" height="82" rx="18" fill="#e9e9eb"/>
    <text x="18" y="26"
          fill="#242424"
          font-size="15"
          font-weight="500"
          font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      <tspan x="18" dy="0">I'm deep into RAG systems right now. üõ†Ô∏è</tspan>
      <tspan x="18" dy="22">Building <tspan font-weight="600">BookFriend</tspan> to chat with books, and refining</tspan>
      <tspan x="18" dy="22"><tspan font-weight="600">FaceSense</tspan> for real-time emotion recognition.</tspan>
    </text>
  </g>

</svg>