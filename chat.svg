<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bubble { fill: #e9e9eb; }
    .bubble-user { fill: #0078D4; }
    .text-user { fill: #ffffff; font-weight: bold; }
    text { fill: #242424; font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
    a { fill: #0079ff; }
    
    /* Animations */
    .typing { animation: fade-in-out 1.5s infinite; }
    
    /* REMOVED 'transform' from keyframes to prevent overriding the SVG positioning */
    .msg-1 { opacity: 0; animation: show-msg 0.5s forwards 1.5s; }
    .msg-2 { opacity: 0; animation: show-msg 0.5s forwards 3.5s; }
    .msg-3 { opacity: 0; animation: show-msg 0.5s forwards 5.5s; }

    @keyframes fade-in-out { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    @keyframes show-msg { to { opacity: 1; } } /* Fixed: Removed transform: translateY(0) */

    @media (prefers-color-scheme: dark) {
      .bubble { fill: #2d333b; }
      text { fill: #c9d1d9; }
      .bubble-user { fill: #0078D4; }
      .text-user { fill: #ffffff; }
      a { fill: #58a6ff; }
    }
  </style>

  <g transform="translate(380, 20)">
    <rect width="200" height="40" rx="12" class="bubble-user" />
    <text x="15" y="26" class="text-user">Who is Omar?</text>
  </g>

  <g transform="translate(20, 70)" class="msg-1">
    <rect width="450" height="40" rx="12" class="bubble" />
    <text x="15" y="26">Hi! I'm an AI Engineer &amp; Systems Thinker ðŸ‘‹</text>
  </g>

  <g transform="translate(300, 125)" class="msg-2">
    <rect width="280" height="40" rx="12" class="bubble-user" />
    <text x="15" y="26" class="text-user">What are you working on?</text>
  </g>

  <g transform="translate(20, 180)" class="msg-3">
    <rect width="500" height="90" rx="12" class="bubble" />
    <text x="15" y="30">I build end-to-end AI systems:</text>
    <text x="15" y="55">1. RAG pipelines &amp; Semantic Search</text>
    <text x="15" y="80">2. Real-time Computer Vision (FaceSense)</text>
  </g>
</svg>
