
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .bubble { fill: #e9e9eb; }
    .bubble-user { fill: #0078D4; } /* Azure Blue for user */
    .text-user { fill: #ffffff; font-weight: bold; }
    a { fill: #0079ff; }
    text { fill: #242424; font-size: 16px; font-family: 'Segoe UI', 'Inter', sans-serif; letter-spacing: -0.02em; }
    
    /* Animations */
    .typing-1 { opacity: 0; animation: fade-in-out 1.5s; }
    .msg-1 { animation: wait 1.7s, msg-1 0.2s 1.7s; }
    
    .typing-2 { opacity: 0; animation: wait 2.5s, fade-in-out 1.5s 2.5s; }
    .msg-2 { animation: wait 4.2s, msg-2 0.2s 4.2s; }
    
    .typing-3 { opacity: 0; animation: wait 5s, fade-in-out 1.5s 5s; }
    .msg-3 { animation: wait 6.7s, msg-3 0.2s 6.7s; }
    
    .typing-4 { opacity: 0; animation: wait 8.5s, fade-in-out 1.5s 8.5s; }
    .msg-4 { animation: wait 10.2s, msg-4 0.2s 10.2s; }

    @keyframes wait { 0%, 100% { opacity: 0; } }
    @keyframes fade-in-out { 0%, 100% { opacity: 0; } 25%, 90% { opacity: 1; } }
    
    @keyframes msg-1 { 0% { opacity: 0; transform: translate(10px, 10px); } 100% { opacity: 1; transform: translate(0, 0); } }
    @keyframes msg-2 { 0% { opacity: 0; transform: translate(-10px, 10px); } 100% { opacity: 1; transform: translate(0, 0); } }
    @keyframes msg-3 { 0% { opacity: 0; transform: translate(10px, 10px); } 100% { opacity: 1; transform: translate(0, 0); } }
    @keyframes msg-4 { 0% { opacity: 0; transform: translate(-10px, 10px); } 100% { opacity: 1; transform: translate(0, 0); } }

    @media (prefers-color-scheme: dark) {
      .bubble { fill: #2d333b; } /* GitHub Dark Dimmed */
      text { fill: #c9d1d9; }
      .bubble-user { fill: #0078D4; }
      .text-user { fill: #ffffff; }
    }
  </style>

  <g transform="translate(380, 20)" class="msg-1">
    <rect width="200" height="40" rx="12" class="bubble-user" />
    <text x="15" y="26" class="text-user">Who is Omar?</text>
  </g>

  <g transform="translate(20, 70)" class="typing-2">
    <circle cx="10" cy="20" r="4" fill="#888"><animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" /></circle>
    <circle cx="25" cy="20" r="4" fill="#888"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.2s" repeatCount="indefinite" /></circle>
    <circle cx="40" cy="20" r="4" fill="#888"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.4s" repeatCount="indefinite" /></circle>
  </g>

  <g transform="translate(20, 70)" class="msg-2">
    <rect width="450" height="70" rx="12" class="bubble" />
    <text x="15" y="30">An AI Engineer & Azure Certified Associate.</text>
    <text x="15" y="55">Focus: RAG Systems, Computer Vision & Pipelines.</text>
  </g>

  <g transform="translate(300, 155)" class="msg-3">
    <rect width="280" height="40" rx="12" class="bubble-user" />
    <text x="15" y="26" class="text-user">What is he building?</text>
  </g>

  <g transform="translate(20, 210)" class="typing-4">
    <circle cx="10" cy="20" r="4" fill="#888"><animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" /></circle>
    <circle cx="25" cy="20" r="4" fill="#888"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.2s" repeatCount="indefinite" /></circle>
    <circle cx="40" cy="20" r="4" fill="#888"><animate attributeName="opacity" values="0;1;0" dur="1s" begin="0.4s" repeatCount="indefinite" /></circle>
  </g>

  <g transform="translate(20, 210)" class="msg-4">
    <rect width="480" height="90" rx="12" class="bubble" />
    <text x="15" y="30">1. BookFriend: RAG w/ FAISS & LLMs ðŸ“š</text>
    <text x="15" y="55">2. FaceSense: Real-time Emotion Analysis ðŸŽ­</text>
    <text x="15" y="80">Stack: Python, PyTorch, Azure, OpenCV.</text>
  </g>
</svg>
