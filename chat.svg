<svg width="600" height="420" viewBox="0 0 600 420"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ===== Message 1 ===== -->
  <g transform="translate(350, 20)" opacity="0">
    <animate attributeName="opacity"
      from="0" to="1"
      dur="0.5s"
      begin="0.5s"
      fill="freeze"/>

    <rect width="230" height="40" rx="18" fill="#0078D4"/>
    <text x="15" y="26"
          fill="#ffffff"
          font-size="15"
          font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="600">
      Tell me about yourself!
    </text>
  </g>

  <!-- ===== Message 2 ===== -->
  <g transform="translate(20, 75)" opacity="0">
    <animate attributeName="opacity"
      from="0" to="1"
      dur="0.5s"
      begin="2s"
      fill="freeze"/>

    <rect width="460" height="65" rx="18" fill="#e9e9eb"/>
    <text x="18" y="28"
          fill="#242424"
          font-size="15"
          font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      <tspan x="18" dy="0">Hey! I'm a self-taught dev &amp; aspiring AI Engineer</tspan>
      <tspan x="18" dy="22">in my final year. I love solving hard problems. ‚ö°</tspan>
    </text>
  </g>

  <!-- ===== Message 3 ===== -->
  <g transform="translate(320, 155)" opacity="0">
    <animate attributeName="opacity"
      from="0" to="1"
      dur="0.5s"
      begin="4s"
      fill="freeze"/>

    <rect width="260" height="40" rx="18" fill="#0078D4"/>
    <text x="15" y="26"
          fill="#ffffff"
          font-size="15"
          font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-weight="600">
      What are you building lately?
    </text>
  </g>

  <!-- ===== Message 4 ===== -->
  <g transform="translate(20, 210)" opacity="0">
    <animate attributeName="opacity"
      from="0" to="1"
      dur="0.5s"
      begin="6s"
      fill="freeze"/>

    <rect width="500" height="85" rx="18" fill="#e9e9eb"/>
    <text x="18" y="28"
          fill="#242424"
          font-size="15"
          font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif">
      <tspan x="18" dy="0">I'm deep into RAG systems right now. üõ†Ô∏è</tspan>
      <tspan x="18" dy="22">Building <tspan font-weight="600">BookFriend</tspan> to chat with books, and refining</tspan>
      <tspan x="18" dy="22"><tspan font-weight="600">FaceSense</tspan> for real-time emotion recognition.</tspan>
    </text>
  </g>

</svg>
